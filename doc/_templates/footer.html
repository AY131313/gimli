<small>
<div style="width:30%; float:left">
    {%- if show_copyright %}
    <a href="{{ pathto('about') }}#authors"><i class="far fa-copyright"></i> {{ copyright }} </a>
    {%- endif %}
</div>
<div align="right" style="width:70%; float:right">
    Created using <a target="_blank" href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a target="_blank" href="http://sphinx.pocoo.org/">Sphinx</a>.
    {%- if last_updated %}
    {% trans last_updated=last_updated|e %}
    Last updated on <a target="_blank" href="https://github.com/gimli-org/gimli/commit/master">{{ last_updated }}</a>.
    {% endtrans %}
    {%- endif %}
</div>
</small>
