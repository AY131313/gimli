{% extends "layout.html" %}
{% block body %}

<h1>Contact</h1>

If you found a bug or have an issue with GIMLi, please use our <a href="https://github.com/gimli-org/gimli/issues">issue tracker</a> on GitHub.
In all other cases, feel free to use the contact form below or directly write a mail to <a href="mailto:mail@pygimli.org">mail@pygimli.org</a>.
<br>
<br>
<form class="form-horizontal" method="post" action="_static/submit-mail.php">
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input name="name" type="text" id="name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input name="email" type="text" id="email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="subject">Subject</label>
    <div class="controls">
      <input name="subject" type="text" id="subject">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="message">Message</label>
    <div class="controls">
      <textarea name="message" rows="10"></textarea>
    </div>
  </div>
      <input class="security" name="url" type="text" id="url">
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Send message</button>
    </div>
  </div>
</form>
{% endblock %}
